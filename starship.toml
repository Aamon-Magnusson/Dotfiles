[character]
success_symbol = "[>](bold #50fa7b)"
error_symbol = "[#](bold #ff5555)"
vimcmd_symbol = "[<](bold #50fa7b)"

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
style = "bold #ff5555"

